{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


  <div class="jumbotron">
    <h1>Login</h1>

    <form class="" method="post">
      {% csrf_token %}
        <div class="form-row">
              <div class = "form-group col-sm-6">
              {{form.username|as_crispy_field}}
              </div>
        </div>
              <div class="form-row">
                <div class="form-group col-sm-6">
              {{form.password|as_crispy_field}}
              </div>
              </div>

            <div class="form-row">
                    <div class="form-group col-md-3">
                      <input id = "b1" type="submit" class ="btn btn-success btn-block" name="sub" value="Login">
                    </div>
                    <div class="form-group col-md-3">
                      <input type="reset" class="btn btn-secondary btn-block" name="reset" value="Reset">

                    </div>
                  </div>

    </form>
  </div>




{% endblock %}
