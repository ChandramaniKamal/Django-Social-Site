{% extends "groups/group_base.html" %}

{% block group_content %}
{% load crispy_forms_tags %}

<h3 class="display-1|2|3|4">Create New Group</h3>
<div class="container-fluid">
<div class="row">



<form class="" action="{% url 'groups:create' %}" method="post" id="groupform">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-outline-primary" value="CreateGroup">
</form>
</div>
</div>
{% endblock %}
