<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'social/css/master.css' %}">
  </head>
  <body style="background-color:black">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
  <a class="navbar-brand bigbrand" href="{% url 'home' %}">Social</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
       <li class="nav-item"><a class="nav-link" href="{% url 'posts:all' %}">Post</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">New Post</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
      <li class="nav-item"><a class="nav-link">Welcome:{{ user.username }}</a></li>

      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>


      {% endif %}


    </ul>
  </div>
</nav>



  <div class="container">

{% block content %}
{% endblock %}

</div>


  </body>

  <script src="{% static "social/js/master.js"%}" type="text/javascript" ></script>

</html>
